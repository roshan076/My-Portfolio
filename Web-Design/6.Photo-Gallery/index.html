<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--
    This project is an exercise from freeCodeCamp.
    Original source: https://www.freecodecamp.org/learn/2022/responsive-web-design/learn-css-flexbox-by-building-a-photo-gallery/
    -->

    <header class="header">
        <h1>css flexbox photo gallery</h1>
    </header>

    <div class="gallery">
        <img src="Images/1.jpg" alt="Sleeping cat">
        <img src="Images/2.jpg" alt="Cat lay on the floor">
        <img src="Images/3.jpg" alt="Brown cat">
        <img src="Images/4.jpg" alt="Cat under blanket">
        <img src="Images/5.jpg" alt="Small cat">
        <img src="Images/6.jpg" alt="Two cats">
        <img src="Images/7.jpg" alt="Cat with pillow">
        <img src="Images/8.jpg" alt="Staring cat">
        <img src="Images/9.jpg" alt="Love cat">
    </div>

    <footer>
        <p>This project is an exercise from freeCodeCamp. Original source: <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/learn-css-flexbox-by-building-a-photo-gallery/" target="_blank">Photo Gallery</a></p>
    </footer>
</body>
</html>
